    <title>Shrimp and Chorizo Paella</title>
    <style>
        /* Styles for the recipe card */
        .recipe-card {
            background-color: #fff;
            border: 1px solid #ddd;

            border-radius: 8px;
        }

        .recipe-description {
            margin-top: 16px;
            font-size: 14px;
            color: #666;
        }

        .recipe-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
        }

        .recipe-icon {
            font-size: 20px;
            color: #999;
            cursor: pointer;
        }
    </style>
</head>
