<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN 3</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./lib/themify-icons-font/themify-icons/themify-icons.css">
</head>

<body>
    <div class="container">
        <div class="wrap">
            <!-- tiêu đề card -->
            <div class="heading-card">
                <div class="wrap-avatar">
                    <div class="avatar">
                        <span>R</span>
                    </div>

                </div>
                <p>Shrimp and Chorizo Paella <span> September 14,2016</span> </p>

                <div class="icon-3">
                    <i class="ti-menu-alt"></i>
                </div>

            </div>

            <!-- ảnh card -->
            <div class="img-card">
                <img src="./assets/images/tom.jfif" alt="ảnh tôm and choziro">
            </div>
            <!-- nội dung card -->
            <div class="content-card">
                This impressive paella is a perfect party dish and a fun meal to cook together with your guests.
                Add 1 cup of frozen peas along with mussels if you like.
            </div>
            <!-- icon-card -->
            <div class="icon-card">
                <div class="icon">
                    <i class="ti-heart"></i>
                </div>
                <div class="icon">
                    <i class="ti-sharethis"></i>
                </div>
                <div class="icon">
                    <i class="ti-angle-down"></i>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
