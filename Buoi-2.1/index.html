<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table
            row: hàng <tr></tr>
            column: cột <td></td>
            thẻ tiêu đề : <th></th>
        -->
    <h1>Bảng danh sách học viên JAVA_25</h1>
    <table>
        <!-- đầu bảng: chứa tiêu đề bảng -->
        <thead>
            <tr>
                <th>Họ tên</th>
                <th>Độ tuổi</th>
                <th>Email</th>

            </tr>
        </thead>

        <!-- thân bảng -->

        <tbody>
            <tr>
                <td>Nguyễn Văn A</td>
                <td>20</td>
                <td>Email@gmail.com</td>
            </tr>

            <tr>
                <td>Nguyễn Văn B</td>
                <td>21</td>
                <td>NGuyenB@gmail.com</td>
            </tr>
        </tbody>
    </table>

    <!-- form -->

    <h1>Form đăng ký</h1>

    <form action="">
        <label for="">UserName: </label>
        <input type="text" value="" required placeholder="UserName">

        <br>
        <br>
        <label for="">SĐT</label>
        <input type="number" required placeholder="SĐT">
        <br>
        <br>
        <label for="">Điện thoại</label>
        <!-- thẻ select -->
        <select name="" id="" >
            <option value="">Iphone 15 Promax</option>
            <option value="">Iphone 14 Promax</option>
            <option value="">Iphone 13 Promax</option>
            <option value="">Iphone 12 Promax</option>
        </select>
        <br>
        <br>
        <!-- thẻ radio -->
        <label for="">Giới tính</label>
        <input name="gender" type="radio" value="Nam"> Nam
        <input  name="gender" type="radio" value="NU"> Nữ
        <input name="gender" type="radio" value="Khac"> Khác
        <br>
        <br>
        <label for="">Email: </label>
        <input type="email" value="" required placeholder="Email">
        <br>

        <!-- tin nhắn -->
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Hãy để lại những lời yêu thương của bạn!"></textarea>
        <button type="submit">Gửi</button>
    </form>
</body>

</html>
